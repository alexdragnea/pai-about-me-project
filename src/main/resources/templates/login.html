<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="ISO-8859-1">
    <title>Login user page</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">



</head>
<body>

<div th:include="./fragments/header.html"></div><!--Header(end)-->

<br>
<br>
<div class="container-md text-center">

    <form th:action="@{/login}" method="post"
          style="max-width: 400px; margin: 0 auto;">

        <div th:if="${param.error}">
            <p class="text-danger">[[${session.SPRING_SECURITY_LAST_EXCEPTION.message}]]</p>
        </div>

        <div th:if="${param.logout}">
            <p class="text-warning">You have been logged out.</p>
        </div>

        <div class="border border-secondary p-3 rounded">
            <p>
                <input type="email" name="username" class="form-control"
                       placeholder="E-mail" required autofocus/>
            </p>
            <p>
                <input type="password" name="password" class="form-control"
                       placeholder="Password" required/>
            </p>
            <p>
                <input type="checkbox" name="remember-me"/>&nbsp;Remember Me
            </p>
            <p>
                <input type="submit" value="Login" class="btn btn-primary"/>
                <button type="reset" class="btn btn-danger">Clear</button>
            </p>

            <span>New user? <a href="/" th:href="@{/register}">Register
						here.</a></span>
            <br>
            <span>Forgot your password? <a href="/" th:href="@{/forgot-password}">Recover Here.</a></span>


        </div>
    </form>
</div>
<div th:include="./fragments/footer.html"></div>

</body>
</html>
